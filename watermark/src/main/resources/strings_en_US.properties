# Command line argument tips

input-arg-desc   = Image file to be watermarked
output-arg-desc  = Resulting image file name    (def.: /auto/)
type-arg-desc    = Type of watermark method     (def.: LSB)
message-arg-desc = Watermark message            (def.: WATERMARK)
repeat-arg-desc  = Repetitions of watermark     (def.: 1)

quick-type-lsb-arg-desc           = Alias: --type=LSB
quick-type-stripes-arg-desc       = Alias: --type=Stripes
quick-type-blocks-arg-desc        = Alias: --type=Blocks
quick-type-constellation-arg-desc = Alias: --type=Constellation

flag-horizontal-arg-desc = Flag: Horizontal (where applicable)
flag-vertical-arg-desc   = Flag: Vertical   (where applicable)

width = width
height = height

image-too-small-exception-msg-fmt = Watermark would take %1$d px, image is %2$d px
placement-exception-msg-fmt = Object of %1$s %2$d doesnt fit in image of %1$s %3$d
